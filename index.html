<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          mapId: "38c0b7d92370171a",
          center: {
            lat: 48.85,
            lng: 2.35
          },
          zoom: 15,
          disableDefaultUI: true,
        });
      }
      window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3-NkAM1izNtZnKys-AphQX-VXQ2Y2Crw&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
